services:
  btbschool-fe:
    image: btbschool-fe:latest
    container_name: btbschool-fe
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile
      args:
        DOCKER_BUILDKIT: 0
    ports:
      - "40000:40000"
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 300M
    networks:
        - aryanattapt-network

networks:
  aryanattapt-network:
    name: aryanattapt-network
    external: true